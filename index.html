 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/style.css">
    <title>Loja Tenis</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-bar">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
            <div class="account">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-input" placeholder="Pesquisar">
                </div>
                <div class="carrinho">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
                <div class="conta">
                    <a href="#">
                        <i class="fa-solid fa-user"></i> conta
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="sidebar">
                <div class="description-filtro">
                    <div class="titulo-filtro">
                        <h1>Filtro</h1>
                    </div>
                    <div class="tamanhos-tenis description-itens">
                        <h2>Tamanhos</h2>
                        <div class="tamanhos">
                            <button> 30 </button>
                            <button> 31 </button>
                            <button> 32 </button>
                            <button> 33 </button>
                            <button> 34 </button>
                            <button> 35 </button>
                            <button> 36 </button>
                            <button> 37 </button>
                            <button> 38 </button>
                            <button> 39 </button>
                            <button> 40 </button>
                            <button> 41 </button>
                            <button> 42 </button>
                            <button> 43 </button>
                            <button> 44 </button>
                            <button> 45 </button>
                            <button> 46 </button>
                            <button> 47 </button>
                            <button> 48 </button>
                        </div>
                    </div>
                    <div class="marcas-tenis description-itens">
                        <h2>Marcas</h2>
                        <div class="marcas">
                            <button>Adidas</button>
                            <button>Asics</button>
                            <button>Mizuno</button>
                            <button>Nike</button>
                            <button>Olympikus</button>
                            <button>Puma</button>
                            <button>Vans</button>
                            <button>Oakley</button>
                        </div>
                    </div>
                    <div class="departamento description-itens">
                        <h2>departamento</h2>
                        <button>Masculino</button>
                        <button>Feminino</button>
                        <button>Infantil</button>
                    </div>
                    <div class="categoria-tenis description-itens">
                        <h2>Categoria</h2>
                        <div class="categoria">   
                            <button>Corrida</button>
                            <button>Caminhada</button>
                            <button>Chuteiras</button>
                            <button>Basquete</button>
                            <button>Vôlei</button>
                            <button>Treino</button>
                            <button>Skate</button>  
                            <button>Trail running</button>
                            <button>Ciclismo</button>
                            <button>Casual</button>
                        </div>
                    </div>
                    <div class="preço-tenis description-itens">
                        <h2>Preços</h2>
                        <div class="preços">
                            <input type="checkbox" name="" id="">
                             <span>Até R$ 100</span>
                        </div>
                        <div class="preços">
                            <input type="checkbox" name="" id=""> 
                            <span>R$ 100 - R$ 200</span>
                        </div>
                        <div class="preços">
                            <input type="checkbox" name="" id=""> 
                            <span>R$ 200 - R$400</span>
                        </div>
                        <div class="preços">
                            <input type="checkbox" name="" id=""> 
                            <span>Acima de R$ 400</span>
                        </div>
                        <div class="preços-input">
                            <input type="text" placeholder="R$ Mín">
                            <span> - </span>
                            <input type="text" placeholder="R$ Máx">
                        </div>
                    </div>
                </div>
                <div class="btn-aplicar">
                    <button class="btn">
                        Aplicar
                    </button>
                </div>
            </div>
            <div class="conteudo"></div>
        </div>
    </div>
</body>
</html>
