 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/style.css">
    <title>Loja Tenis</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-bar">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
            <div class="account">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input 
                    type="text" 
                    class="input-field" 
                    placeholder="Pesquisar"
                    >
                </div>
                <div class="carrinho">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
                <div class="conta">
                    <a href="#">
                        <i class="fa-solid fa-user"></i> conta
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="sidebar">
                <div class="description-filtro">
                    <div class="titulo-filtro">
                        <h1>Filtro</h1>
                    </div>
                    <div class="tamanhos-group description-itens">
                        <h2>Tamanhos</h2>
                        <div class="tamanhos">
                            <button class="tamanhos-itens"> 29 </button>
                            <button class="tamanhos-itens"> 30 </button>
                            <button class="tamanhos-itens"> 31 </button>
                            <button class="tamanhos-itens"> 32 </button>
                            <button class="tamanhos-itens"> 33 </button>
                            <button class="tamanhos-itens"> 34 </button>
                            <button class="tamanhos-itens"> 35 </button>
                            <button class="tamanhos-itens"> 36 </button>
                            <button class="tamanhos-itens"> 37 </button>
                            <button class="tamanhos-itens"> 38 </button>
                            <button class="tamanhos-itens"> 39 </button>
                            <button class="tamanhos-itens"> 40 </button>
                            <button class="tamanhos-itens"> 41 </button>
                            <button class="tamanhos-itens"> 42 </button>
                            <button class="tamanhos-itens"> 43 </button>
                            <button class="tamanhos-itens"> 44 </button>
                            <button class="tamanhos-itens"> 45 </button>
                            <button class="tamanhos-itens"> 46 </button>
                            <button class="tamanhos-itens"> 47 </button>
                            <button class="tamanhos-itens"> 48 </button>
                        </div>
                    </div>
                    <div class="description-itens">
                        <h2>Marcas</h2>
                        <div class="marcas style-column">
                            <button class="column-itens">Adidas</button>
                            <button class="column-itens">Asics</button>
                            <button class="column-itens">Mizuno</button>
                            <button class="column-itens">Nike</button>
                            <button class="column-itens">Olympikus</button>
                            <button class="column-itens">Puma</button>
                            <button class="column-itens">Vans</button>
                            <button class="column-itens">Oakley</button>
                        </div>
                    </div>
                    <div class="description-itens">
                        <h2>departamento</h2>
                        <div class="generos style-column">
                            <button class="column-itens">Masculino</button>
                            <button class="column-itens">Feminino</button>
                            <button class="column-itens">Infantil</button>
                        </div>
                    </div>
                    <div class="description-itens">
                        <h2>Categoria</h2>
                        <div class="categoria style-column">   
                            <button class="column-itens">Corrida</button>
                            <button class="column-itens">Caminhada</button>
                            <button class="column-itens">Chuteiras</button>
                            <button class="column-itens">Basquete</button>
                            <button class="column-itens">Vôlei</button>
                            <button class="column-itens">Treino</button>
                            <button class="column-itens">Skate</button>  
                            <button class="column-itens">Trail running</button>
                            <button class="column-itens">Ciclismo</button>
                            <button class="column-itens">Casual</button>
                        </div>
                    </div>
                    <div class="preço-tenis description-itens">
                        <h2>Preços</h2>
                        <div class="preços style-column">
                            <button class="column-itens">Até R$ 100</button>
                            <button class="column-itens">R$ 100 - R$ 200</button>
                            <button class="column-itens">R$ 200 - R$400</button>
                            <button class="column-itens">Acima de R$ 400</button>
                        </div>
                        <div class="preços-input">
                            <input type="text" placeholder="R$ Mín">
                            <input type="text" placeholder="R$ Máx">
                        </div>
                    </div>
                </div>
                <div class="btn-aplicar">
                    <button class="btn">
                        Aplicar
                    </button>
                </div>
            </div>
            <div class="conteudo"></div>
        </div>
    </div>
</body>
</html>
